url: https://numbats.github.io/cassowaryr/

template:
  params:
    bootswatch: cosmo

reference:
- title: scagnostics and supporting functions
  desc: These are the primary functions for computing scagnostics
  contents:
  - starts_with("sc_")
  - scree
- title: drawing functions
  desc: Draw building blocks of the scagnostics
  contents:
  - starts_with("draw_")
- title: summary functions
  desc: Functions to compute multiple scagnostics and summarise output
  contents:
  - calc_scags
  - calc_scags_wide
  - top_pairs
  - top_scags
- title: data
  desc: Sample data sets for illustration and testing
  contents:
  - numbat
  - anscombe_tidy
  - datasaurus_dozen
  - datasaurus_dozen_wide
  - features
  - pk


